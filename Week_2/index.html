<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>ToDo List App</title>
</head>
<body>
    <div class="header-first">
        <h1>Hello!<h1>
        <p>
            Keep Track of Activities for Today.&#x1F64C;<br>
            <script>document.write(new Date().toDateString());</script>
        </p> 
    </div>
    <div class="main">
        <div class="header">
            <h2>To-Do List</h2>
            <input type="text" id="taskInput" placeholder="Enter New Task">
            <span class="addTask" onclick="addTask()">Add Task</span>
        </div>

        <ul id="tasks">
            <li class="check">Complete a Task in Learnable '21</li>
            <li>Pay Electricity Bill</li>
            <li>Hit the Gym</li>
            <li>Visit Michelle and her new baby</li>
        </ul>
    </div>

    <footer>
        <script src="functions.js"></script>
        <span class="about" onclick="doAbout()">About</span>
    </footer>
</body>
</html>
